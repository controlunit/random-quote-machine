<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <style media="screen">

  html {
    background-color: hsl(0, 100%, 28%);
    color: gold;
  }

  body {
    text-align: center;
  }

  #quote-box {
    width: 100%;
    height: auto;
    max-width: 945px;
    margin-left: auto;
    margin-right: auto;
    display: block;
  }
</style>
</head>
<body>
  <main id="main">
    <div id="quote-box">
      <div id="app"></app>
        <a class="button" id="tweet-quote" title="Tweet this quote!" href="twitter.com/intent/tweet" target="_blank">
          <button>Tweet</button></a>
          <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
            <button>Tumblr</button></a>
          </div>
        </main>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      </body>
      </html>
